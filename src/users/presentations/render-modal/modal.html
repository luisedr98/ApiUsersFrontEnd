<form class="flex flex-col gap-4 p-5 bg-cyan-700/90 font-body rounded-lg shadow-lg w-80">

    <div class="flex justify-between items-center">
        <span class="p-2 font-title text-3xl text-gray-50">Add an user</span>
        <button type="button" id="close-modal" class="rounded-md bg-red-600 px-2 text-xl text-gray-50">x</button>
    </div>
   
    
    <input class="p-2 bg-gray-50 rounded-md text-black" type=text" name="firstName" placeholder="First Name" required/>
    <input class="p-2 bg-gray-50 rounded-md text-black" type="text" name="lastName" placeholder="Last Name" required/>
    <input class="p-2 bg-gray-50 rounded-md text-black" type="number" name="balance" min="0" placeholder="Balance" required/>
    <select name="gender" class="p-2 text-black rounded-md">
        <option value="F" selected>Famale</option>
        <option value="M">Male</option>
    </select>
    <div class="flex justify-center items-center gap-2">
        <input type="checkbox" class="accent-lime-600" id="is-active" name="isActive"/>
        <label for="is-active" class="text-gray-50 font-bold">is active?</label>
    </div>

    <button type="submit" class="w-full bg-gray-50 text-cyan-700 font-bold p-2 rounded-md">
        Save
    </button>
    

</form>
